<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Library app</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
        <section class="form-container">
            <form>
                <label for="book-title">Book title:</label>
                <input type="text" id="book-title">
                <label for="author">Author name:</label>
                <input type="text" id="author">
                <label for="page-count">Number of pages:</label>
                <input type="number" id="page-count">
                <label for="read-status">Have you read the book?</label>
                <input type="checkbox" id="read-status">
                <input type="submit" id="submit-button" value="Add book">
            </form>
        </section>
    </body>
</html>
