<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Library app</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/main.css">
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    </head>
    <body>
        <section class="section">
            <div class="container is-mobile">
                <form action="" method="POST" id="book-form">
                    <div class="field">
                        <label class="label" for="book-title">Book Title</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Book title" id="book-title" required>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label" for="author-name">Author</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Author name" id="author-name" required>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label" for="page-count">Number of pages</label>
                        <div class="control">
                            <input class="input" type="number" placeholder="100" id="page-count" required>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <label class="checkbox" for="read-status">Have you read the book?
                                <input type="checkbox" id="read-status">
                            </label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <input type="submit" class="button is-link" id="add-button" value="Add">
                          </div>
                    </div>
                </form>
            </div>
        </section>
        <section class="section">
            <div class="container is-mobile">
                <table class="table is-hoverable is-striped is-fullwidth">
                    <thead>
                        <tr>
                            <th>Book Title</th>
                            <th>Author</th>
                            <th>Page Count</th>
                            <th>Read Status</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </section>
        <script src="scripts/main.js"></script>
    </body>
</html>
